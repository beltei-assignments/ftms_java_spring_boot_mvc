<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/default}">

<head>
    <title>Expense Management</title>
    <style>
        .title-information {
            background-color: var(--bs-primary-border-subtle);
            color: var(--bs-primary-text-emphasis);
            border: none;
        }
    </style>
</head>

<body>
    <section layout:fragment="page">
        <form action="/expense" method="POST">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 th:text="${title}" class="fw-bolder"></h5>
                <div>
                    <button type="submit" class="btn btn-primary text-white">Save</button>
                    <a href="/expense" class="btn btn-outline-danger">Close</a>
                </div>
            </div>

            <div class="card border-0">
                <h6 class="card-header title-information">Expense Information</h6>
                <div class="card-body">

                    <!-- Business Name (Dropdown) -->
                    <div class="mb-3">
                        <label for="business" class="form-label">Business Name</label>
                        <select name="business_id" id="business" class="form-control" required>
                            <option value="">Select a Business</option>
                            <option th:each="business : ${businesses}" th:value="${business.id}"
                                th:text="${business.name}"
                                th:selected="${expense != null && expense.business.id == business.id}">
                            </option>
                        </select>
                    </div>

                    <!-- Balance Name (Dropdown) -->
                    <div class="mb-3">
                        <label for="balance" class="form-label">Balance Name</label>
                        <select name="balance_id" id="balance" class="form-control" required>
                            <option value="">Select a Balance</option>
                            <option th:each="balance : ${balances}" th:value="${balance.id}"
                                th:text="${balance.name}"
                                th:selected="${expense != null && expense.balance.id == balance.id}">
                            </option>
                        </select>
                    </div>

                    <!-- Amount -->
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount ($)</label>
                        <input type="number" name="amount" id="amount" class="form-control" required
                            th:value="${expense != null ? expense.amount : ''}" min="0" step="0.01">
                    </div>

                    <!-- Notes -->
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea name="notes" id="notes" class="form-control" rows="3"
                            th:text="${expense != null ? expense.notes.orElse('') : ''}"></textarea>
                    </div>

                    <!-- Hidden Fields -->
                    <input type="hidden" name="transactionType" value="Expense">
                    <input type="hidden" name="id" th:value="${expense != null ? expense.id : ''}">

                </div>
            </div>
        </form>
    </section>
</body>

</html>
