<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>Balance</title>
    <style>
      .title-balance {
        background-color: var(--bs-primary-border-subtle);
        color: var(--bs-primary-text-emphasis);
        border: none;
      }

      .title-transaction {
        background-color: var(--bs-warning-border-subtle);
        color: var(--bs-warning-text-emphasis);
        border: none;
      }

      .card-balance {
        background-color: var(--bs-primary-border-subtle);
      }

      .trasaction-rows {
        background-color: var(--bs-gray-200);
      }
    </style>
  </head>

  <body>
    <section layout:fragment="page">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bolder">Balance management</h5>
        <a href="/balance/add" class="btn btn-primary text-white">
          <i class="bi bi-plus-circle-dotted"></i>
          Create new balance account
        </a>
      </div>

      <div class="row row-cols-lg-2 row-cols-sm-1 g-3">
        <div class="row row-cols-lg-1 row-cols-sm-1 g-2">
          <!-- Chart -->
          <div class="col">
            <div class="bg-primary card border-0 text-white">
              <div class="card-body">
                <canvas id="balancesChart"></canvas>
              </div>
            </div>
          </div>

          <!-- Account balances -->
          <div class="col">
            <div class="card border-0">
              <h6 class="card-header title-balance">Your balance accounts</h6>
              <div class="card-body">
                <div th:if="${balances.size == 0}" class="text-center">
                  No balance accounts available
                </div>
                <div class="row row-cols-2 g-2">
                  <div th:each="balance : ${balances}" class="col">
                    <div class="card card-balance">
                      <div class="card-body d-flex justify-content-between">
                        <div>
                          <h6 th:text="${balance.name}" class="card-title"></h6>
                          <h5
                            th:text="${balance.balanceFormatted}"
                            class="card-title fw-bolder"
                          ></h5>
                        </div>

                        <div class="dropdown">
                          <a
                            href="#"
                            class="ps-0 d-flex align-items-center link-dark text-decoration-none"
                            id="dropdownUser2"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                          >
                            <i class="bi bi-three-dots-vertical"></i>
                          </a>
                          <ul
                            class="dropdown-menu text-small shadow"
                            aria-labelledby="dropdownUser2"
                          >
                            <li>
                              <a
                                class="dropdown-item bg-body"
                                th:href="@{/balance/{id}(id=${balance.id})}"
                              >
                                <i class="bi bi-pen text-warning"></i>
                                <span class="ms-2">Edit</span>
                              </a>
                            </li>
                            <li>
                              <hr class="dropdown-divider" />
                            </li>
                            <li>
                              <a
                                class="dropdown-item bg-body"
                                th:href="@{/balance/delete/{id}(id=${balance.id})}"
                                onclick="return confirm('Are you sure you want to delete this balance?')"
                              >
                                <i class="bi bi-trash text-danger"></i>
                                <span class="ms-2">Delete</span>
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Transactions -->
        <div class="col">
          <div class="card border-0">
            <div
              class="card-header title-transaction d-flex justify-content-between py-2"
            >
              <span>Recent transactions</span>

              <a
                href="/transaction"
                class="btn p-0 m-0"
                data-bs-toggle="tooltip"
                data-bs-placement="top"
                title="See more"
              >
                <i class="bi bi-eye-fill"></i>
              </a>
            </div>
            <div class="card-body">
              <div class="row row-cols-1 g-2">
                <div th:if="${!transactions.hasContent}" class="text-center">
                  No transactions available
                </div>

                <div
                  th:each="transaction : ${transactions.content}"
                  class="col rounded-2 px-2 py-1 d-flex justify-content-between align-items-center trasaction-rows"
                >
                  <div>
                    <p
                      th:text="${transaction.balance.name}"
                      class="m-0 fw-bolder"
                    ></p>
                    <p th:text="${transaction.notes}" class="m-0"></p>
                  </div>
                  <div
                    th:text="${transaction.amountFormatted}"
                    class="fw-bolder"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script th:inline="javascript">
        /*<![CDATA[*/
        const balances = /*[[${balances}]]*/ [];
        const balanceLabels = balances.map(({ name }) => name);
        const balanceAmounts = balances.map(({ balance }) => balance);
        /*]]>*/
      </script>

      <script>
        // Generate an array of 5 random hex colors
        function getRandomHexColors(length) {
          return Array.from(
            { length },
            () =>
              `#${Math.floor(Math.random() * 16777215)
                .toString(16)
                .padStart(6, "0")}`
          );
        }

        const ctx = document.getElementById("balancesChart");
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: balanceLabels,
            datasets: [
              {
                data: balanceAmounts,
                backgroundColor: getRandomHexColors(balanceAmounts.length),
                borderWidth: 1,
                hoverOffset: 4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                labels: {
                  font: {
                    size: 14, // Font size
                    family: "'Arial', sans-serif",
                  },
                  color: "#FFFFFF", // Font color
                },
              },
            },
          },
        });
      </script>
    </section>
  </body>
</html>
