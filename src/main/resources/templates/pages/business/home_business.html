<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">

<head>
  <title>Bussiness</title>

  <script>
    // TODO
  </script>
  <style>
    /* TODO */
  </style>
</head>

<body>
  <section layout:fragment="page">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bolder">Business management</h5>
      <a href="/business/add" class="btn btn-primary text-white">Create new business</a>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Created at</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="business : ${businesses}">
          <th th:text="${business.id}"></th>
          <th th:text="${business.name}"></th>
          <th th:text="${business.createdAt}"></th>
          <td class="d-flex justify-content-end">
            <a th:href="@{/business/{id}(id=${business.id})}" class="btn py-0 px-1">
              <i class="bi bi-pen text-warning"></i>
            </a>
            <a th:href="@{/business/delete/{id}(id=${business.id})}" class="btn py-0 px-1"
              onclick="return confirm('Are you sure you want to delete this business?')">
              <i class="bi bi-trash text-danger"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>

</html>
