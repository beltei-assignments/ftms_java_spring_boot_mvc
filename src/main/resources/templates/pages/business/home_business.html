<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}"
>
  <head>
    <title>Bussiness</title>

    <script>
      // TODO
    </script>
    <style>
      /* TODO */
    </style>
  </head>

  <body>
    <section layout:fragment="page">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h5 class="fw-bolder">Business management</h5>
        <a href="/business/add" class="btn btn-primary text-white">
          <i class="bi bi-plus-circle-dotted"></i>
          Create new business
        </a>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Date Creation</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <th
            th:if="${ !businesses.hasContent }"
            class="text-center"
            colspan="4"
          >
            No businesses available
          </th>

          <tr th:each="business : ${businesses.content}">
            <th th:text="${business.id}"></th>
            <th th:text="${business.name}"></th>
            <th th:text="${business.createdAt}"></th>
            <td class="d-flex justify-content-end">
              <a
                th:href="@{/business/{id}(id=${business.id})}"
                class="btn py-0 px-1"
              >
                <i class="bi bi-pen text-warning"></i>
              </a>
              <a
                th:href="@{/business/delete/{id}(id=${business.id})}"
                class="btn py-0 px-1"
                onclick="return confirm('Are you sure you want to delete this business?')"
              >
                <i class="bi bi-trash text-danger"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Pagination -->
      <nav class="d-flex justify-content-end">
        <ul class="pagination">
          <li class="page-item">
            <a
              class="page-link"
              th:href="@{/business(page=0, size=${businesses.size})}"
              >First</a
            >
          </li>

          <li class="page-item">
            <a
              class="page-link"
              th:if="${businesses.hasPrevious}"
              th:href="@{/business(page=${businesses.number - 1}, size=${businesses.size})}"
              >Previous</a
            >
          </li>

          <li class="page-item disabled">
            <a class="page-link">
              <span
                >Page <span th:text="${businesses.number + 1}"></span> of
                <span th:text="${businesses.totalPages}"></span
              ></span>
            </a>
          </li>

          <li class="page-item">
            <a
              class="page-link"
              th:if="${businesses.hasNext}"
              th:href="@{/business(page=${businesses.number + 1}, size=${businesses.size})}"
              >Next</a
            >
          </li>

          <li class="page-item">
            <a
              class="page-link"
              th:href="@{/business(page=${businesses.totalPages - 1}, size=${businesses.size})}"
              >Last</a
            >
          </li>
        </ul>
      </nav>
    </section>
  </body>
</html>
