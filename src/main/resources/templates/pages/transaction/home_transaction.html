<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">

<head>
  <title>Transaction</title>

  <script>
    // TODO
  </script>
  <style>
    /* TODO */
  </style>
</head>

<body>
  <section layout:fragment="page">
    <div class="mb-4 pt-1">
      <h5 class="fw-bolder">Transaction management</h5>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Business Name</th>
          <th scope="col">Balance Name</th>
          <th scope="col">Amount</th>
          <th scope="col">Type</th>
          <th scope="col">Note</th>
          <th scope="col">Date Creation</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="transaction : ${transactions}">
          <th th:text="${transaction.id}"></th>
          <th th:text="${transaction.business.name}"></th>
          <th th:text="${transaction.balance.name}"></th>
          <th th:text="${transaction.amountFormatted}"></th>
          <th th:text="${transaction.transactionType}"></th>
          <th th:text="${transaction.notes}"></th>
          <th th:text="${transaction.createdAt}"></th>
          <td class="d-flex justify-content-end ">
            <a th:href="@{/transaction/{id}(id=${transaction.id})}" class="btn py-0 px-1">
              <i class="bi bi-pen text-warning"></i>
            </a>
            <a th:href="@{/transaction/delete/{id}(id=${transaction.id})}" class="btn py-0 px-1"
              onclick="return confirm('Are you sure you want to delete this transaction?')">
              <i class="bi bi-trash text-danger"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>

</html>
