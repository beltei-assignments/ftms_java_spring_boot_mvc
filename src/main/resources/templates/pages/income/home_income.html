<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/default}">

<head>
  <title>Income</title>

  <script>
    // TODO
  </script>
  <style>
    /* TODO */
  </style>
</head>

<body>
  <section layout:fragment="page">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bolder">Income management</h5>
      <a href="/income/add" class="btn btn-primary text-white">Create new income</a>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Business Name</th>
          <th scope="col">Balance</th>
          <th scope="col">Amount</th>
          <th scope="col">Notes</th>
          <th scope="col">Created at</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="income : ${incomes}">
          <th th:text="${income.id}"></th>
          <th th:text="${income.business.name}"></th>
          <th th:text="${income.balance.name}"></th>
          <th th:text="${income.amount}"></th>
          <th th:text="${income.notes}"></th>
          <th th:text="${income.createdAt}"></th>
          <td class="d-flex justify-content-end">
            <a th:href="@{/income/{id}(id=${income.id})}" class="btn py-0 px-1">
              <i class="bi bi-pen text-warning"></i>
            </a>
            <a th:href="@{/income/delete/{id}(id=${income.id})}" class="btn py-0 px-1"
              onclick="return confirm('Are you sure you want to delete this income?')">
              <i class="bi bi-trash text-danger"></i>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </section>
</body>

</html>
